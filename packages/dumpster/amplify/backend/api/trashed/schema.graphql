type S3Object {
  bucket: String!
  key: String!
  region: String!
}

input S3ObjectInput {
  bucket: String!
  key: String!
  region: String!
  localUri: String!
  mimeType: String!
}

type Location {
  lat: Float!
  lon: Float!
}

input LocationInput {
  lat: Float!
  lon: Float!
}

type Item @model(mutations: {create: null, update: null}) {
  id: ID!
  file: S3Object!
  location: Location!
}

input CreateItemInput {
  id: ID!
  file: S3ObjectInput!
  location: LocationInput!
}

type Mutation {
  createItem(input: CreateItemInput!): Item @aws_iam @aws_cognito_user_pools
}
