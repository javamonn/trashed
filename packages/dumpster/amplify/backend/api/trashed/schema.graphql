type S3Object {
  bucket: String!
  key: String!
  region: String!
}

input S3ObjectInput {
  bucket: String!
  key: String!
  region: String!
  localUri: String!
  mimeType: String!
}

type Item @model(mutations: {create: null, update: null}) {
  id: ID!
  file: S3Object!
}

input CreateItemInput {
  id: ID!
  file: S3ObjectInput!
}

type Mutation {
  createItem(input: CreateItemInput!): Item
}
