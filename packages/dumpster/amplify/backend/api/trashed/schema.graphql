type S3Object @aws_iam {
  bucket: String!
  key: String!
  region: String!
}

input S3ObjectInput {
  bucket: String!
  key: String!
  region: String!
  localUri: String
  mimeType: String
}

type Location @aws_iam {
  lat: Float!
  lon: Float!
}

input LocationInput {
  lat: Float!
  lon: Float!
}

type Item @model
  @auth(rules: [{allow: public, provider: iam, operations: [create, read]}])
{
  id: ID!
  file: S3Object!
  location: Location!
}
