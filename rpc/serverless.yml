service: gcf-nodejs

provider:
  name: google
  stage: dev
  runtime: nodejs10
  region: us-east1
  project: trashed-225300
  credentials: ~/.gcloud/trashed-serverless-service-account-pkey.json

plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - .gitignore
    - .git/**

functions:
  first:
    handler: http
    events:
      - http: path

