service: gcf-nodejs

provider:
  name: google
  stage: dev
  runtime: nodejs10
  region: us-east1
  project: trashed-225300
  credentials: ~/.gcloud/trashed-serverless-service-account-pkey.json
  environment:
    TWILIO_PHONE_NUMBER: ${env:TWILIO_PHONE_NUMBER} 
    TWILIO_AUTH_TOKEN: ${env:TWILIO_AUTH_TOKEN}
    TWILIO_SID: ${env:TWILIO_SID}

plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - .gitignore
    - .git/**

functions:
  registerNotificationsPhoneNumber:
    handler: registerNotificationsPhoneNumber
    events:
      - http: registerNotificationsPhoneNumber


